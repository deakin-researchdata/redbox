#TOA
self-submission.field.label.dc-subject.anzsrc-toa=Type of activity
self-submission.field.help.dc-subject.anzsrc-toa=<i>1297.0 Australian Standard Research Classification (ANZSRC) 2008.</i> <br> <dl> <dt>Pure basic research</dt><dd>is experimental and theoretical work undertaken to acquire new knowledge without looking for long term benefits other than the advancement of knowledge.</dd> <dt>Strategic basic research</dt><dd> is experimental and theoretical work undertaken to acquire new knowledge directed into specified broad areas in the expectation of useful discoveries. It provides the broad base of knowledge necessary for the solution of recognised practical problems.</dd> <dt>Applied research</dt><dd> is original work undertaken primarily to acquire new knowledge with a specific application in view. It is undertaken either to determine possible uses for the findings of basic research or to determine new ways of achieving some specific and predetermined objectives.</dd> <dt>Experimental development</dt><dd> is systematic work, using existing knowledge gained from research or practical experience, that is directed to producing new materials, products or devices, to installing new processes, systems and services, or to improving substantially those already produced or installed.</dd>    	</dl>

#Subject - FoR
self-submission.field.label.dc-subject.anzsrc-for=Field of research (FOR)
self-submission.field.help.dc-subject.anzsrc-for=Note: If you have previously created a Data Management Plan and have entered this information before, it should be pre-filled here. Please confirm and update as necessary.<br/>Please select the Field of Research code associated with your research project by using the drop down lists provided. FORs can be entered at the two, four, or six digit level. Multiple FORs can be added as needed.<br/>Information on the Fields of Research classification codes can be found at http://www.arc.gov.au/applicants/codes.htm#FOR and at http://www.deakin.edu.au/research/grants/resources/for-2008-codes.php<br/>Contact Deakin Research or visit http://www.deakin.edu.au/research/ if you have any queries regarding your FoR Codes.

#Subject - SEO
self-submission.field.label.dc-subject.anzsrc-seo=Socio-economic objective (SEO)
self-submission.field.help.dc-subject.anzsrc-seo=Note: If you have previously created a Data Management Plan and have entered this information before, it should be pre-filled here. Please confirm and update as necessary.<br/>Please select the Socio-Economic Objective associated with your research project. SEO's can be entered at the two, four, or six digit level, and multiple SEO's can be added as needed.<br/>Information on the Socio-Economic Objective classification codes can be found at http://www.arc.gov.au/applicants/codes.htm#SEO or at http://www.deakin.edu.au/research/grants/resources/seo-2008-codes.php<br/>Contact Deakin Research or visit http://www.deakin.edu.au/research/ if you have any queries regarding your SEO Codes.

