self-submission.heading.label.location=Data location
self-submission.heading.help.location=Please nominate the URL where your data will be stored.  For example, "Data will be stored at Deakin University"<br/>If you have any questions regarding data storage, please contact Deakin Library at http://www.deakin.edu.au/library/research/manage-and-share-data.php

