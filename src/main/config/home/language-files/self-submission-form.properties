self-submission.heading.label.relatedinformation=Related Information
self-submission.field.label.relation-publication=Related Publication
self-submission.field.help.relation-publication=In this field you can list any publications that are related to, or underpin, the data collection. This might typically include the publication resulting from the research project, or other research publications that were pivotal in producing the dataset.  <br/><br/> If you have any questions regarding publications related to your research dataset, please contact Deakin Library at http://www.deakin.edu.au/library/research/manage-and-share-data.php
self-submission.field.label.relation-website=Related Website
self-submission.field.help.relation-website=In this field you can list URL's for websites that relate to, or underpin, the data collection.  <br/><br/> If you have any questions regarding websites related to your research dataset, please contact Deakin Library at http://www.deakin.edu.au/library/research/manage-and-share-data.php
self-submission.field.label.relation-data=Related Data
self-submission.field.help.relation-data=Use this field to describe any other sources of data that are related to this data collection. This could include third party data that was used or re-used within the data collection.<br/><br/> If you have any questions regarding data related to your research dataset, please contact Deakin Library at http://www.deakin.edu.au/library/research/manage-and-share-data.php



