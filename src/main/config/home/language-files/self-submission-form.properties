self-submission.heading.label.access=Access

#Licensing
self-submission.heading.label.licensing=Licensing
self-submission.heading.help.licensing=Note: If you have previously created a Data Management Plan and have entered this information before, it should be pre-filled here. Please confirm and update as necessary.<br/>If you intend to make the data openly accessible select one of the licence options. Further information about the licence options can be viewed at http://creativecommons.org.au/learn-more/licences. For example, "CC BY: Attribution 3.0 AU - This licence lets others distribute, remix and build upon a work, even commercially, as long as they credit the original creator/s (and any other nominated parties). This is the most accommodating of the licences in terms of what others can do with the work."<br/>If you are using a licence that is not included in the above list, please describe the details of this in the next field, including a URL to the a webpage describing the licence. E.g. http://opendefinition.org/licenses/.<br/>If you have any questions regarding data access ore licensing, please contact Deakin Library at http://www.deakin.edu.au/library/research/manage-and-share-data.php
self-submission.field.label.dc-license.dc-identifier=The data will be licensed under
self-submission.field.label.dc-license.rdf-Alt.skos-prefLabel=Other:
self-submission.field.label.dc-license.rdf-Alt.dc-identifier=URL:

#Access rights
self-submission.heading.label.accessrights=Access rights (*)
self-submission.heading.help.accessrights=Note: If you have previously created a Data Management Plan and have entered this information before, it should be pre-filled here. Please confirm and update as necessary.<br/>If there are additional considerations around the rights held over your data collection, such as copyrights, licences, patents or other intellectual property rights, please list them here. Also, where possible, please include a link to the URL that describes these access rights.<br/>If you require any assistance regarding rights associated with your research data, please contact Deakin Research at http://www.deakin.edu.au/research or Deakin Library at http://www.deakin.edu.au/library/research/manage-and-share-data.php
self-submission.field.label.dc-accessRights.dc-RightsStatement.dc-identifier=URL:

#Access conditions
self-submission.heading.label.accessconditions=Access conditions (*)
self-submission.heading.help.accessconditions=Note: If you have previously created a Data Management Plan and have entered this information before, it should be pre-filled here. Please confirm and update as necessary.<br/>Please provide any additional information that someone wishing to access your data may require. For example, instructions on how to negotiate access to the data, any relevant access restrictions, embargoes, security or institutional policies. For example, "Please contact the Chief Investigator to negotiate access to the data collection." or "Data for this collection is embargoed for a period of one year after publication of the research". This information can communicate to interested parties any considerations relevant to accessing your data.<br/>If possible, please provide a URL that points to any policies or references that outline conditions of access to your research data.<br/>If you require any assistance regarding data access, conditions, please contact Deakin Research at http://www.deakin.edu.au/research or Deakin Library at http://www.deakin.edu.au/library/research/manage-and-share-data.php
self-submission.field.label.dc-accessRights.dc-identifier=URL:

#Retention
self-submission.heading.label.retention=Retention
self-submission.heading.help.retention=Note: If you have previously created a Data Management Plan and have entered this information before, it should be pre-filled here. Please confirm and update as necessary.<br/>Record the period of time that the data must be kept in line with institutional and/or funding body retention policies. A list of general data retention options have been provided in the list. <br/>For further guidance, consult the Australian Code for the Responsible Conduct of Research (ACRCR) or resources available through Deakin Research http://www.deakin.edu.au/research/integrity, Deakin Research http://www.deakin.edu.au/library/research/ or Deakin Library at http://www.deakin.edu.au/library/research/manage-and-share-data.php
self-submission.field.label.redbox-retentionPeriod=Retention period (*)
self-submission.field.label.redbox-retentionPeriod.dc-date.skos-note=Justification for extended retention period:
