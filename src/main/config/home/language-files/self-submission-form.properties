self-submission.heading.label.people=People

#Chief investigator
self-submission.field.label.locrel-rth=Chief investigator (*)
self-submission.field.help.locrel-rth=Note: If you have previously created a Data Management Plan and have entered this information before, it should be pre-filled here. Please confirm and update as necessary.<br/>Please use the 'lookup' function to find, select and record the name of the Principal Investigator associated with this research data. The Principal Investigator is the researcher who takes the lead role in the conduct of the research project.<br/>If the Principal Investigator cannot be found, or if the information returned from the lookup is incorrect, please contact Research Services at Deakin Research via http://www.deakin.edu.au/research-services/rms/

#Data manager
self-submission.field.label.locrel-prc=Data manager (*)
self-submission.field.help.locrel-prc=Note: If you have previously created a Data Management Plan and have entered this information before, it should be pre-filled here. Please confirm and update as necessary.<br/>Please use the 'lookup' function to find, select and record the name of the person who will be responsible for managing the research data produced by the project. <br/>If the Data Manager cannot be found, or if the information returned from the lookup is incorrect, please contact Research Services at Deakin Research via http://www.deakin.edu.au/research-services/rms/

#Collaborators
self-submission.field.label.locrel-clb=Collaborators
self-submission.field.help.locrel-clb=Note: If you have previously created a Data Management Plan and have entered this information before, it should be pre-filled here. Please confirm and update as necessary.<br/>Use the 'lookup' function to find, select and record the names of those who will collaborate on this research project. Collaborators may contribute to the project for some or all of its duration or they may make frequent or substantial contribution. They may be responsible for one or more of the main elements of the research or a key step in the research. Collaborators generally exclude those who make only an occasional or relatively minor contribution to the research or those not see as researchers (e.g. technicians and research assistants). <br/>Multiple collaborators can be added to a Data Management Plan. Click the 'Add' and then 'lookup' button to list additional collaborators.<br/>If your Collaborators cannot be found, or if the information returned from the lookup is incorrect, please contact Research Services at Deakin Research via http://www.deakin.edu.au/research-services/rms/

#Supervisor
self-submission.field.label.swrc-supervisor=Supervisor
self-submission.field.help.swrc-supervisor=Note: If you have previously created a Data Management Plan and have entered this information before, it should be pre-filled here. Please confirm and update as necessary.<br/>Use the 'lookup' function to find, select and record the names of those who will supervise this research. This 'supervisor' field will be relevant where the research is being conducted by a research student. The research supervisor is responsible for general oversight of an academic research project.<br/>If the Supervisor details cannot be found, or if the information returned from the lookup is incorrect, please contact Research Services at Deakin Research via http://www.deakin.edu.au/research-services/rms/

