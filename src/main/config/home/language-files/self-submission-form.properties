#Identifier
self-submission.header.label.dc-identifier=Identifier
self-submission.header.help.dc-identifier=The identifier for the collection. If you'd like a <a href="http://www.doi.org/" target="_blank">DOI</a> created, please select that option. However if your data already has an identifier (such as a handle or other URI), please enter the existing identifier in the field below.<br/>A DOI can be used if you would like to gain citations for your research data and if you would like your research data to be discovered by others.  If you would like to a DOI created for your data collection, your research data will need to meet the following criteria:<br/>1. Research data are stored in a persistent location (Such as the ISILON shares) <br/>2. Research data can be exposed and made externally available for public access (including via mediated access, eg Contact researcher for access), and<br/>3. Research data will form part of the scholarly record (ie the data relates to your research).<br/>If you have any questions regarding identifiers or DOI's, please contact Deakin Library at http://www.deakin.edu.au/library/research/manage-and-share-data.php
#DOI Checkbox
